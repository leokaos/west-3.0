<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<div id="dashboard">

		<div style="width: 20%; float: left; margin-top: 11px; margin-left: 140px;">

			<ui:repeat var="indicador" value="#{dashboardCorretorController.modelo.indicadores}">

				<div class="bloco #{dashboardCorretorController.isImovel(indicador) ? 'vermelho' : 'azul'}">

					<div class="visual">
						<i class="fa #{dashboardCorretorController.isImovel(indicador) ? 'fa-home' : 'fa-users'}"></i>
					</div>

					<div class="details">

						<div class="number">#{indicador.value}</div>

						<div class="desc">#{indicador.descricao}</div>

					</div>
					<a class="more" href="#"> Visualizar </a>
				</div>

			</ui:repeat>

		</div>

		<div style="width: 60%; float: left; margin-top: 11px;">
			<div class="grafico">
				<p:chart type="line" model="#{dashboardCorretorController.modelo.imovelChartModel}" style="width:80%; max-width:80%;margin: 10px auto; height: 200px;"
					widgetVar="imovelBarChart" />
			</div>
			<div class="grafico">
				<p:chart type="line" model="#{dashboardCorretorController.modelo.clienteChartModel}" style="width:80%; max-width:80%;margin: 10px auto; height: 200px;"
					widgetVar="clienteBarChart" />
			</div>
		</div>

	</div>

	<br style="clear: left;" />

</ui:composition>
