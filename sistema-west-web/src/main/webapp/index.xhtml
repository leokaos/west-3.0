<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/templates/default_login.xhtml">

	<ui:define name="conteudo">

		<h:graphicImage value="/resources/images/logo.png" style="margin:20px auto; display:block;" height="272" />

		<h:form id="loginForm" prependId="false">

			<ul id="bandas">
			</ul>

			<p:panel id="panelLogin" header="#{msgs.outTituloPanelLogin}" style="width:350px;margin: 50px auto;height: 250px;">

				<h:panelGrid columns="3" style="width:100%;height: 150px; margin-bottom:25px;">

					<p:outputLabel value="#{msgs.outUsuario}:" id="outUsuario" />
					<p:inputText id="usuario" value="#{loginController.modelo.usuario}" style="float:right;" />
					<p:message for="usuario" />

					<p:outputLabel value="#{msgs.outSenha}:" id="outSenha" />
					<p:password id="senha" value="#{loginController.modelo.senha}" style="float:right;" />
					<p:message for="senha" />

					<p:commandButton value="#{msgs.outLimpar}" action="#{loginController.limpar}" update="loginForm" partialSubmit="true" style="width:90px;" />
					<p:commandButton value="#{msgs.outEntrar}" action="#{loginController.logar}" update="loginForm" partialSubmit="true" style="width:90px;float:right;" />

				</h:panelGrid>

				<p:commandLink value="#{msgs.outLinkEsqueceuSenha}" />

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
